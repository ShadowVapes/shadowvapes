<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShadowVapes Admin</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-top">
      <div>
        <div class="brand">Shadow<span>Vapes</span> Admin</div>
        <div class="small-muted">Mentés után automatikus reload ✅ | Eladás: több tétel ✅ | törlés rollback ✅</div>
      </div>
      <div class="save-ind">
        <div class="dot" id="saveDot"></div>
        <span id="saveText">Kész</span>
        <a class="ghost" href="index.html" style="text-decoration:none">Katalógus</a>
      </div>
    </div>

    <div class="tabs">
      <button data-tab="products" class="active">Termékek</button>
      <button data-tab="categories">Kategóriák</button>
      <button data-tab="sales">Eladások</button>
      <button data-tab="settings">Beállítások</button>
    </div>

    <section class="panel" id="tab-products"></section>
    <section class="panel" id="tab-categories" style="display:none"></section>
    <section class="panel" id="tab-sales" style="display:none"></section>
    <section class="panel" id="tab-settings" style="display:none"></section>
  </div>

  <!-- modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" id="modalBox"></div>
  </div>

  <script src="assets/github.js"></script>
  <script src="assets/admin.js"></script>
</body>
</html>
