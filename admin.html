<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShadowVapes Admin</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-top">
      <div>
        <div class="brand">Shadow<span>Vapes</span> Admin</div>
        <div class="save-ind">
          <span class="dot ok" id="saveDot"></span>
          <span id="saveText">Kész</span>
        </div>
      </div>
      <div class="actions" style="margin:0;">
        <a class="ghost" href="index.html">Katalógus</a>
        <button class="ghost" id="reloadBtn">Reload</button>
      </div>
    </div>

    <div class="tabs" id="tabs">
      <button data-tab="products" class="active">Termékek</button>
      <button data-tab="categories">Kategóriák</button>
      <button data-tab="sales">Eladások</button>
      <button data-tab="chart">Diagramm</button>
      <button data-tab="settings">Beállítások</button>
    </div>

    <div class="panel" id="tab-products"></div>
    <div class="panel" id="tab-categories" style="display:none;"></div>
    <div class="panel" id="tab-sales" style="display:none;"></div>
    <div class="panel" id="tab-chart" style="display:none;"></div>
    <div class="panel" id="tab-settings" style="display:none;"></div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" id="modal">
      <h2 id="modalTitle">Modal</h2>
      <div id="modalBody"></div>
      <div class="row" style="margin-top:12px;">
        <button id="modalCancel">Mégse</button>
        <button id="modalOk">OK</button>
      </div>
    </div>
  </div>

  <script src="assets/github.js"></script>
  <script src="assets/admin.js"></script>
</body>
</html>
