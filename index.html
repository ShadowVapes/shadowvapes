<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShadowVapes</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <div id="loader">
    <div class="loader-card fade-in">
      <div class="loader-top">
        <div class="loader-logo">Shadow<span style="background:linear-gradient(90deg,var(--brand),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent;">Vapes</span></div>
        <div class="pulse"></div>
      </div>
      <div class="loader-bar"><div></div></div>
      <div class="loader-sub" id="loaderText">Betöltés…</div>
    </div>
  </div>

  <div class="wrap">
    <aside class="sidebar">
      <div class="brand">Shadow<span>Vapes</span></div>

      <div class="nav" id="nav"></div>

      <div class="sidebar-bottom">
        <div class="pill">
          Termékek: <b id="count">0</b>
          <button id="langBtn" title="HU/EN">HU</button>
        </div>
        <div class="pill">
          Admin
          <a style="margin-left:auto; padding:7px 10px; border-radius:999px; background:rgba(124,92,255,.16);" href="admin.html">Megnyit</a>
        </div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="h1" id="title">Összes termék</div>
        <div class="search">
          <input id="search" placeholder="Keresés név / íz…" />
          <button id="clear">Törlés</button>
        </div>
      </div>

      <div class="grid" id="grid"></div>

      <div class="small-muted" id="empty" style="margin-top:12px; display:none;">
        Nincs találat ebben a kategóriában.
      </div>
    </main>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
